<script type="text/javascript">
	

	function Paint()
	{
		var sheet = document.getElementById("canvas");

		const image = document.getElementById("source");

		var d = new Drawing();
		d.FillRectangle(sheet,"#444444",0,0,200,200);

		d.DrawRectangle(sheet,"#ffffff",10,10,100,100);

		d.DrawText(sheet,"#ffffff","Alberto","serif","50px",50,100);

		d.FillText(sheet,"#ffffdd","Alberto","serif","50px",50,150);

		d.DrawEllipse(sheet,"#aaffff",250,100,50,70,20,0,Math.PI*2);

		d.FillEllipse(sheet,"#aaffff",250,100,50,70,160,0,Math.PI*2);
		
		d.FillCircle(sheet,"#EEEE22",350,200,50);

		var w = image.naturalWidth;
		var h = image.naturalHeight;

		var d = new Drawing();

		d.DrawLine(sheet,"#000000",1,200,100,400,200);

		d.DrawImage(sheet,image,0,0,w,h,300,150,100,100);

		


	}
